<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>M113 Project - Login</title>
    <link rel="stylesheet" href="stylesheets/login.css" media="screen">
    <link rel="stylesheet" href="stylesheets/style.css" media="screen">
</head>

<body id="login-body">
<noscript>
    <div id="nojavascript">
        <div>This page needs JavaScript. Please <a href="http://enable-javascript.com/" target="_blank" rel="noreferrer">activate JavaScript</a> and reload.</div>

<div class="content">
    <header id="header">
        <h1>M113 - Project</h1>
    </header>

    <form id=login-form method="post" name="login">
        <fieldset>
            <p class="groupTop">
                <input type="text" name="user" id="input-user" placeholder="User" value="" autofocus autocomplete="on" autocapitalize="off" autocorrect="off">
                <img id="user-icon"src="img/user.svg" alt=""/>
            </p>
            <p class="groupBottom">
                <input type="password" name="password" id="input-password" value="" placeholder="Password" autocomplete="on" autocapitalize="off" autocorrect="off">
                <img id="password-icon" src="img/password.svg" alt=""/>
            </p>
            <input type="submit" name="submit" id="login" class="login" value="login" />
            <input type="submit" name="submit" id="register" class="login" value="register" />
            <input type="submit" name="submit" id="anonymous" class="login" value="anonymous" />
        </fieldset>
    </form>
</div>

<footer>
    <p class="info">
        <a href="https://gitlab.homeset.de/fhKiel/M113" target="_blank" rel="noreferrer">M113 - Project</a>

</footer>

</body>
</html>
